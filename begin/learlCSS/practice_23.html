<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Практическое задание 23</title>
<style>
ul {
    text-align: center;
  }
  a {
    text-decoration: none;
    color: #000;
  }
  li {
    display: inline-block;
    padding: 8px 16px;
    margin: 0 5px;
    border: 1px solid gray;
    color: #000;
  }
  li:first-child {
    border-radius: 50px 0 0 50px;

  }
  li:last-child {
    border-radius: 0 50px 50px 0;

  }
  li:hover {
    background-color: gray;
    color: white;
    border-bottom: 1px solid orangered;
  }
  li:hover a{
    color: white;
  }

</style>
</head>
<body>
<ul>
  <li><a href="#">«</a></li><li><a href="#">1</a></li><li><a href="#">2</a></li><li><a href="#">3</a></li><li><a href="#">»</a></li>
</ul>
</body>
</html>
