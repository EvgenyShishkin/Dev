<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Размещение вакансии</legend>
            <br>
            <b>Тип вакансии:</b> <label><input type="radio" name="vacType" checked>Открытая</label><label><input type="radio" name="vacType">Закрытая</label>
            <br><br>
            <b>Название вакансии:</b> <input type="text" placeholder="Введите название вакансии">
            <br><br>
            <b>Профессиональная область:</b>
                <select>
                    <optgroup label="Банки, инвестиции, лизинг">
                        <option>Валютный контроль</option>
                        <option>Кредиты</option>
                        <option disabled>Безопасность</option>
                    </optgroup>
                    <optgroup label="Административнй персонал">
                        <option>Архивист</option>
                        <option>Водитель</option>
                        <option disabled>Вечерний секретарь></option>
                    </optgroup>
                    <optgroup label="Высший менеджмент" disabled>
                        <option>Директор</option>
                        <option>Главный бухгалтер</option>
                    </optgroup>
                </select>
                <br><br>
            <b>Предполагаемый уровень дохода: </b><input type="number" name="zp" id="" placeholder="Уровень дохода">
            <select>
                <option>RUB</option>
                <option>USD</option>
                <option>EUR</option>
            </select><br><br>
            <b>О вакансии:</b><br><br>
            <textarea name="msg" id="" cols="50" rows="3" placeholder="Введите информацию о вакансии.."></textarea>
            <br>
            <input type="submit" value="Разместить">
        </fieldset>

    </form>
</body>
</html>
